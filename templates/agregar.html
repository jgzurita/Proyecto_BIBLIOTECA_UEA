{% extends "base.html" %}

{% block content %}
<h2>Agregar Libro</h2>

<form method="POST">
    <label>Nombre:</label>
    <input type="text" name="nombre" required><br><br>

    <label>Cantidad:</label>
    <input type="number" name="cantidad" required><br><br>

    <label>Precio:</label>
    <input type="number" step="0.01" name="precio" required><br><br>

    <button type="submit">Guardar</button>
</form>

{% endblock %}
